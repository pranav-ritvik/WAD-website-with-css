<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 align="center">Register</h1>
    <form action="/register" method="post" class="register1">
      Username:
      <input name="login" type="text" required class="register-username" />
      <br /><br />
      Password:
      <input
        name="password"
        type="password"
        required
        class="register-password"
      />
      <br /><br />
      Confirm Password:
      <input
        name="confirm-password"
        type="password"
        required
        class="confirm-password"
      />
      <br /><br />
      <input type="submit" value="Register" class="register-button" />
    </form>
  </body>
</html>
