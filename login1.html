<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 align="center">Login</h1>
    <form action="/login" method="post" class="login1">
      Username:
      <input name="login" type="text" required class="login-username" />
      <br /><br />
      Password:
      <input name="password" type="password" required class="login-password" />
      <br /><br />
      <input type="submit" value="Login" class="login-button" />
    </form>
  </body>
</html>
